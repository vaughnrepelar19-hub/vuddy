<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vuddy Feed</title>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="dashboard.js"></script>
</head>
<body>
  <div class="container">
    <header>

    <div id="feed"></div>

</body>
</html>
