<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vuddy Feed</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="posts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Vuddy Feed</h1>
    <button id="themeToggle" type="button">Toggle Dark/Light Mode</button>

    <div class="post-box">
      <input type="text" id="postInput" placeholder="What's on your mind?">
      <button id="postBtn" type="button">Post</button>
    </div>

    <div id="feed"></div>
  </div>
</body>
</html>
